<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello Sea.js</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/index-01.css">
    <link rel="stylesheet" href="../module/bootstrap/bootstrap.dist/css/bootstrap.css">
    <link rel="stylesheet" href="../module/bootstrap/bootstrap.dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="../module/bootstrap/bootstrap.datetimepicker/css/bootstrap-datetimepicker.css">

</head>
<body>

<div class="nav">
    <ul class="para-tool fr">
        <li><a href="#"  id="resettingPara">重置参数</a></li>
        <li><a href="#">刷新</a></li>
        <li><a href="#">导出EXCEL</a></li>
        <li><a href="#">导出PDF</a></li>
    </ul>
</div>
<div class="left-fun">

    <ul>
        <li><a href="#" id="fun1">功能1</a></li>
        <li><a href="#" id="fun2">功能1</a></li>
        <li><a href="#" id="fun3">功能1</a></li>
    </ul>

</div>

<div class="main-container">

    <iframe id="main_frame" class="main-frame" src="http://192.168.50.170:8080/bggweb/jasper/corpInfo.action">

    </iframe>
</div>


<div class="para-dialog" >
    <i class="close-para-dialog">
        <a href="#" id="close_para_dialog"></a>
    </i>

    <h4>
        设置参数
    </h4>

    <br/>

    <form class="form-horizontal" role="form"  method="post">


        <div class="form-group">
            <label for="paraDateTime" class="col-sm-2 control-label">日期</label>
            <div class="col-sm-10">
                <div class="input-group input-append date " id="datetimepicker" >
                    <input type="text" class="form-control  "  readonly id="paraDateTime" name="para.paraDateTime" placeholder="请输入日期">
                    <div class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </div>
                </div>
            </div>
        </div>


            <div class="form-group">
                <label for="paraYear" class="col-sm-2 control-label">年度</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <input type="text" class="form-control" id="paraYear" name="para.paraYear" placeholder="请输入年份">
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </div>
                    </div>
                </div>
            </div>


        <div class="form-group">
            <label for="paraMonth" class="col-sm-2 control-label">月份</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <input type="text" class="form-control" id="paraMonth" name="para.paraMonth" placeholder="请输入月份">
                    <div class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </div>
                </div>
            </div>
        </div>


        <div class="form-group">
        <label for="paraDay" class="col-sm-2 control-label">天数</label>
        <div class="col-sm-10">
            <div class="input-group">
                <input type="text" class="form-control" id="paraDay" name="para.paraDay" placeholder="请输入天数">
                <div class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </div>
            </div>
        </div>
    </div>


        <div class="form-group">
            <label for="paraCorpCode" class="col-sm-2 control-label">组织编码</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <input type="text" class="form-control" id="paraCorpCode" name="para.paraCorpCode" placeholder="请输入组织编码">
                    <div class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </div>
                </div>
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" id="paraSet">查询</button>
                <span class="glyphicon glyphicon-arrow-right"></span></button>
            </div>
        </div>

    </form>
</div>


<script src="../module/seajs/seajs/2.2.0/sea.js"></script>
<script src="../module/js/seajs-config.js"></script>

</body>
</html>
